<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Github Profile Searcher</title>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Account Searcher</h1>
      <div class="searchContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter GitHub Username"
        />
        <button onclick="fetchGithubUser()">Search</button>
      </div>

      <div class="detailsContainer" id="userDetails">
        <!-- javascript will add html code here and will show profile of user with some data!! -->
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
